<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        
        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
            
        }

        th, td {
            border: 1px solid black;
            text-align: center;
        }

        col.cnome {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <Table>
        <colgroup>
            <col class="cnome" span="2">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Edriele</td>
            <td>F</td>
            <td>13</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Everton</td>
            <td>M</td>
            <td>24</td>
            <td>E.Mecânico</td>
        </tr>
        <tr>
            <td>Evelise</td>
            <td>F</td>
            <td>27</td>
            <td>Garçonete</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>30</td>
            <td>Operário</td>
        </tr>
        <tr>
            <td>Rosana</td>
            <td>F</td>
            <td>53</td>
            <td>Costureira</td>
        </tr>


    </Table>
    
</body>
</html>
