<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(95, 160, 149);
            height: 250px;
            width: 250px;
            border-width: 10px;
            border-style: solid;
            border-color: darkolivegreen;

            padding-top: 20px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links
        são exemplos de caixas inline-level"</a>. Vamos ver como tudo
    isso funciona.</p>
    
</body>
</html>
